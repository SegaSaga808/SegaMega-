<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AeStHeTiC INC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="logo.png" alt="AeStHeTiC INC Logo">
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Join the Fashion of the Fearless</h1>
            <p>Create an account to unlock exclusive offers and stay up-to-date with the latest fashion trends.</p>
            <button class="cta">Sign Up Now</button>
        </section>
        <section class="form-section">
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="example@example.com"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password"><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="John Doe"><br>
                <div class="terms-and-conditions">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="terms-and-conditions.html">Terms and Conditions</a>.</label>
                </div>
                <button type="submit" class="cta">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AeStHeTiC INC. All rights reserved.</p>
        <ul>
            <li><a href="https://www.instagram.com/theeaestheticwave?igsh=dDl4NThwbzVreGFl" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com/theeaestheticwave" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/theeaestheticwave" target="_blank">Twitter</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
